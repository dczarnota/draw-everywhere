<div ng-include=" 'app/scripts/components/navbar/navbar.html' "></div>
<div ng-controller="MainController">

  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="header-text">
            <h>Start Drawing!</h>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section id="canvas-container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 canvas-text">
          <div>click and drag to draw</div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <canvas canvas-draw id="drawing-canvas"></canvas>
        </div>
      </div>
    </div>
  </section>

  <div class="row button-row">
    <button id="btn-clear" type="button" class="btn">Clear Canvas</button>
  </div>

  <div class="footer">
    <div class="container">
      <p>Developed by <a href="https://github.com/dczarnota">Dominic Czarnota</a></p>
    </div>
  </div>

</div>
